services:

  laravel-docker:
    container_name: laravel-docker
    build: .
    volumes:
      - ./laravel-app:/var/www/html
    ports:
      - 9000:80
  
  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    ports:
      - 9001:3306
    restart: unless-stopped
  
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 9002:8081
    environment:
      - PMA_ARBITRARY=1
  
  adminer:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: mysql_db
    ports:
      - 9003:8080